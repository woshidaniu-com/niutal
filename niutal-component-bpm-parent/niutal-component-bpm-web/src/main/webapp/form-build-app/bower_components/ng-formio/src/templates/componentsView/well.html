<div class="well" id="{{ component.key }}">
  <formio-component-view
    ng-repeat="_component in component.components track by $index"
    component="_component"
    data="data"
    form="form"
    submission="submission"
    ignore="ignore"
    ng-if="builder ? '::true' : isVisible(_component, data)"
    builder="builder"
  ></formio-component-view>
</div>
