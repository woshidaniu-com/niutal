<div class="day-input">
  <day-input
    name="{{componentId}}"
    component-id="componentId"
    read-only="isDisabled(component, data)"
    component="component"
    ng-required="isRequired(component)"
    custom-validator="component.validate.custom"
    ng-model="data[component.key]"
    tabindex="{{ component.tabindex || 0 }}"
    builder="builder"
  ></day-input>
</div>
