<%@ taglib prefix="s" uri="/struts-tags"%>
<%
	response.setHeader("Pragma", "No-cache");
	response.setHeader("Cache-Control", "no-cache");
	response.setDateHeader("Expires", 0);
	String jsPath = request.getContextPath();
%>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Pragma" http-equiv="no-cache" />
	<meta http-equiv="Cache-Control" http-equiv="no-cache, must-revalidate" />
	<meta http-equiv="Expires" http-equiv="0" />
	<meta name="Copyright" content="woshidaniu" />	
	<meta content="telephone=no" name="format-detection" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta name="keywords" content="wjdc" />
	<meta name="description" content="wjdc" />	
	<script type="text/javascript">
		var _path = "<%=jsPath%>";
	</script>
<!--[if lt IE 9]>
	<script src="<%=jsPath %>/ydyx/js/ie/html5shiv.min.js"></script>
	<script src="<%=jsPath %>/ydyx/js/ie/respond.min.js"></script>
<![endif]-->
	<script type="text/javascript" src="<%=jsPath %>/ydyx/js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="<%=jsPath %>/ydyx/js/iscroll.js"></script>
	<script type="text/javascript" src="<%=jsPath %>/ydyx/js/common.js"></script>
	<script type="text/javascript" src="<%=jsPath %>/ydyx/js/custominput.js"></script>
	<link rel="stylesheet" href="<%=jsPath %>/ydyx/css/global.css" type="text/css" media="all" />
	<link rel="stylesheet" href="<%=jsPath %>/ydyx/css/default.css" type="text/css" media="all" />