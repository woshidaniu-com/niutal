#===============定义说明=======================

#Java将可抛出(Throwable)的结构分为三种类型：被检查的异常(Checked Exception)，运行时异常(RuntimeException)和错误(Error)

#异常信息级别定义
#
#E：错误(Error)
#C：被检查的异常(Checked Exception)
#R：运行时异常(RuntimeException)
#
#提示信息级别定义
#
#W：功能响应的警告信息；如操作警告
#I：功能响应的提示信息；如成功，失败
#
#输出异常/提示信息定义
#
#格式为：信息级别+模块+编号[功能编号（00~99）+信息编号（000~999）]
#
#例如：
#
#E-N011001-01001：错误-通知发布模块-编号
#R-N011001-01001：运行时异常-通知发布模块-编号
#C-N011001-01001：被检查的异常-通知发布模块-编号
#W-N011001-01001：警告信息-通知发布模块-编号
#I-N011001-01001：提示信息-通知发布模块-编号
#
#=============================================
 
 